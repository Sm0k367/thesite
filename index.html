<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Epic Tech AI 🔥™️</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Three.js canvas -->
  <canvas id="glCanvas"></canvas>

  <!-- UI overlay (fixed) -->
  <div id="ui">
    <div id="chat-log"></div>

    <div id="input-wrap">
      <input id="chat-input" type="text" placeholder="type your vibe…" autocomplete="off" />
      <button id="send-btn">🚀</button>
    </div>
  </div>

  <!-- Load libraries (CDN for brevity – you can copy to /lib/) -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.163.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.163.0/examples/jsm/postprocessing/EffectComposer.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.163.0/examples/jsm/postprocessing/RenderPass.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.163.0/examples/jsm/postprocessing/UnrealBloomPass.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.163.0/examples/jsm/postprocessing/GlitchPass.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.163.0/examples/jsm/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/troika-three-text@0.47.0/dist/troika-three-text.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.7.2/dist/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/howler@2.2.4/dist/howler.min.js"></script>

  <script src="main.js"></script>
</body>
</html>
